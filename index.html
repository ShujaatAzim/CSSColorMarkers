<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <fieldset>
        <legend class="legend" rank="primary"><strong>Primary Colors</strong></legend>
        <div class="marker red" marker-color="Red Marker" rgb-color="rgb(245, 62, 113)" hex-color="#F53E71" hsl-color="hsl(343, 90%, 60%)" makeup="Red only" rank="Primary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker green" marker-color="Green Marker" rgb-color="rgb(113, 245, 62)" hex-color="#71F53E" hsl-color="hsl(103, 90%, 60%)" makeup="Green only" rank="Primary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker blue" marker-color="Blue Marker" rgb-color="rgb(61, 113, 244)" hex-color="#3D71F4" hsl-color="hsl(223, 90%, 60%)" makeup="Blue only" rank="Primary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend" rank="secondary"><strong>Secondary Colors</strong></legend>
        <div class="marker yellow" marker-color="Yellow Marker" rgb-color="rgb(244, 244, 61)" hex-color="#F4F43D" hsl-color="hsl(60, 90%, 60%)" makeup="Red + Green" rank="Secondary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker cyan" marker-color="Cyan Marker" rgb-color="rgb(61, 244, 244)" hex-color="#3DF4F4" hsl-color="hsl(180, 90%, 60%)" makeup="Green + Blue" rank="Secondary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker magenta" marker-color="Magenta Marker" rgb-color="rgb(244, 61, 244)" hex-color="#F43DF4" hsl-color="hsl(300, 90%, 60%)" makeup="Red + Blue" rank="Secondary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend" rank="tertiary"><strong>Tertiary Colors</strong></legend>
        <div class="marker orange" marker-color="Orange Marker" rgb-color="rgb(244, 137, 61)" hex-color="#F4893D" hsl-color="hsl(25, 90%, 60%)" makeup="Red + Yellow" rank="Tertiary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker spring" marker-color="Spring Green Marker" rgb-color="rgb(61, 244, 122)" hex-color="#3DF47A" hsl-color="hsl(140, 90%, 60%)" makeup="Green + Cyan" rank="Tertiary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker violet" marker-color="Violet Marker" rgb-color="rgb(122, 61, 244)" hex-color="#7A3DF4" hsl-color="hsl(260, 90%, 60%)" makeup="Blue + Magenta" rank="Tertiary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker chartreuse" marker-color="Chartreuse Green Marker" rgb-color="rgb(153, 244, 61)" hex-color="#99F43D" hsl-color="hsl(90, 90%, 60%)" makeup="Green + Yellow" rank="Tertiary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker azure" marker-color="Azure Marker" rgb-color="rgb(61, 153, 244)" hex-color="#3D99F4" hsl-color="hsl(210, 90%, 60%)" makeup="Blue + Cyan" rank="Tertiary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <div class="marker rose" marker-color="Rose Marker" rgb-color="rgb(244, 61, 153)" hex-color="#F43D99" hsl-color="hsl(330, 90%, 60%)" makeup="Red + Magenta" rank="Tertiary Color">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
      </fieldset>
    </div>

    <div id="tooltip"></div>
    <div id="legend-description"></div>
    <script src="script.js"></script>
  </body>
</html>
